<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIAL Regulatory Assistant - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* New background image theme */
            background-image: url('https://images.unsplash.com/photo-1623998882029-7d357593b147?q=80&w=2873');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        /* Hide the React app by default */
        #root {
            display: none;
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>

    <!-- This is the container for the login form -->
    <div id="login-container" class="flex items-center justify-center min-h-screen bg-black bg-opacity-20">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 md:p-12 m-4">
            <div class="flex flex-col items-center mb-8">
                <!-- Assuming kempegowda-logo.png is in your /public folder -->
                <img src="/kempegowda-logo.png" alt="BIAL Logo" class="h-24 mb-6 shadow-sm">
                <h1 class="text-2xl font-bold text-gray-800">BIAL Regulatory Assistant</h1>
            </div>

            <!-- Microsoft Entra ID / AD Login Button -->
            <button id="entraLoginBtn" class="w-full flex items-center justify-center gap-3 bg-white border-2 border-gray-300 hover:border-gray-400 text-gray-700 font-semibold py-3 px-4 rounded-lg transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11.25 11.25V3H3V11.25H11.25ZM11.25 21V12.75H3V21H11.25ZM21 11.25V3H12.75V11.25H21ZM21 21V12.75H12.75V21H21Z" fill="#F25022"/><path d="M11.25 11.25V3H3V11.25H11.25ZM11.25 21V12.75H3V21H11.25ZM21 11.25V3H12.75V11.25H21ZM21 21V12.75H12.75V21H21Z" fill="#F25022" opacity="0.6"/><path d="M11.25 11.25V3H3V11.25H11.25ZM11.25 21V12.75H3V21H11.25ZM21 11.25V3H12.75V11.25H21ZM21 21V12.75H12.75V21H21Z" fill="#7FBA00"/><path d="M11.25 11.25V3H3V11.25H11.25ZM11.25 21V12.75H3V21H11.25ZM21 11.25V3H12.75V11.25H21ZM21 21V12.75H12.75V21H21Z" fill="#7FBA00" opacity="0.6"/><path d="M11.25 11.25V3H3V11.25H11.25ZM11.25 21V12.75H3V21H11.25ZM21 11.25V3H12.75V11.25H21ZM21 21V12.75H12.75V21H21Z" fill="#00A4EF"/><path d="M11.25 11.25V3H3V11.25H11.25ZM11.25 21V12.75H3V21H11.25ZM21 11.25V3H12.75V11.25H21ZM21 21V12.75H12.75V21H21Z" fill="#00A4EF" opacity="0.6"/><path d="M11.25 11.25V3H3V11.25H11.25ZM11.25 21V12.75H3V21H11.25ZM21 11.25V3H12.75V11.25H21ZM21 21V12.75H12.75V21H21Z" fill="#FFB900"/><path d="M11.25 11.25V3H3V11.25H11.25ZM11.25 21V12.75H3V21H11.25ZM21 11.25V3H12.75V11.25H21ZM21 21V12.75H12.75V21H21Z" fill="#FFB900" opacity="0.6"/>
                </svg>
                Sign in with Microsoft
            </button>

            <div class="my-8 flex items-center">
                <hr class="w-full border-gray-300">
                <span class="px-4 text-gray-500 font-medium">or</span>
                <hr class="w-full border-gray-300">
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm" placeholder="your.username">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm" placeholder="••••••••">
                </div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition-all duration-300">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- This is where your React app will be mounted -->
    <div id="root"></div>
    
    <!-- This script loads your React application -->
    <script type="module" src="/src/main.jsx"></script>

    <script>
        function showApp() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('root').style.display = 'block';
        }

        document.getElementById('entraLoginBtn').addEventListener('click', () => {
            // In a real app, you would handle MSAL authentication here.
            // On success, you would call showApp().
            showApp();
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // In a real app, you would validate credentials with your backend.
            // On success from the backend, you would call showApp().
            showApp();
        });
    </script>
</body>
</html>
